[package]
name = "test_enviorment"
version = "0.1.0"
edition = "2024"

[dependencies]
rust_nn_gpt = { path = "../rust_nn_gpt" }
tokio = { version = "1.37", features = ["full"] }

[lints.clippy]
needless_return = "allow"
needless_range_loop = "allow"

unwrap_used = "deny"
expect_used = "deny"
panic = "deny"

redundant_clone = "deny"
implicit_clone = "deny"
cloned_instead_of_copied = "deny"